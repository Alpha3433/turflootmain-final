apiVersion: hathora.dev/v1
kind: HathoraApplication
metadata:
  name: turfloot-multiplayer
spec:
  # Environment variables for the game server
  env:
    - name: JWT_SECRET
      value: "hathora-turfloot-secret"
    - name: NODE_ENV
      value: "production"
  
  # Room configuration
  rooms:
    default:
      maxPlayers: 20
      idleTimeoutMs: 300000  # 5 minutes idle timeout
  
  # Port configuration for WebSocket server
  ports:
    default:
      port: 8080
      protocol: tcp
  
  # Resource limits
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"