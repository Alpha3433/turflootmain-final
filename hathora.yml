# Hathora Configuration for TurfLoot
appName: turfloot
authConfiguration:
  anonymous:
    separator: "-"
  # You can also use external auth with your Privy system
build:
  commands:
    - yarn install
    - yarn build
  
# Dockerfile configuration - Zero Dependencies to avoid uWebSockets.js
dockerfile: |
  FROM node:18-alpine
  WORKDIR /app
  
  # Copy minimal package.json with NO dependencies  
  COPY hathora-minimal-package.json package.json
  RUN yarn install --frozen-lockfile --production
  
  # Copy only the standalone server (no lib/ dependencies)
  COPY hathora-server-standalone.js ./
  
  EXPOSE 4000
  CMD ["node", "hathora-server-standalone.js"]

# Global regions for low latency worldwide including Oceania
regions:
  - seattle        # US West
  - washington-dc  # US East  
  - london         # Europe West
  - frankfurt      # Europe Central
  - mumbai         # Asia South
  - singapore      # Asia Southeast
  - tokyo          # Asia East
  - sydney         # Oceania (Australia/New Zealand)

# Room configuration
roomsPerProcess: 20
maxPlayersPerRoom: 20

# Resource allocation
resources:
  planName: "standard-2x"  # Adjust based on your needs

# Environment variables (will be set in Hathora dashboard)
env:
  - name: NODE_ENV
    value: production
  - name: HATHORA_PORT
    value: "4000"